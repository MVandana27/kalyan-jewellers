{% extends "base.html" %}

{% block footer %}
<footer class="md-footer">
    <div style="text-align: center; padding: 10px; font-size: 14px;">
        Copyright &copy; 2025 Kalyan Jewellers. All rights reserved.
    </div>
</footer>
{% endblock %}

<head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      let mermaidBlocks = document.querySelectorAll(".language-mermaid");
      mermaidBlocks.forEach(block => block.style.display = "none");
      
      setTimeout(() => {
        mermaidBlocks.forEach(block => block.style.display = "block");
      }, 100); // Small delay to prevent flashing
    });
</script>
</head>




{% block tabs %}
{{ super() }}

<style>
.md-tabs__link {
    display: flex !important;
    align-items: center;
    gap: 0.5rem;
}
.md-nav__link {
    display: flex !important;
    align-items: center;
    gap: 0.5rem;
}
</style>
{% endblock %}
