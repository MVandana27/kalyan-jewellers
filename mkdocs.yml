site_name: My kalyanjewellers material Documentation
site_url: https://sitename.example
theme :
    name : material

    font:
      text: Merriweather Sans
      code: Red Hat Mono
    logo: assets/kalyan_logo.png
    favicon: assets/kalyan_logo.png

    features:
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.sections
      - navigation.expand
      - navigation.indexes
      - navigation.footer
      - search.highlight
      - search.share
      - search.suggest
      - navigation.top
      - toc.integrate

    palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: blue
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
 

 
extra:
  social:
    - icon: simple/instagram
      link: https://www.instagram.com/kalyanjewellers_official/
    - icon: simple/facebook
      link: https://www.facebook.com/KalyanJewellersIndia
    - icon: simple/youtube
      link: https://www.youtube.com/user/kalyanjewellers

  generator: false

copyright: copyright &copy; 2025 Kalyan Jewellers. All rights reserved.




plugins:
  - search
      
   
nav:
    - Home: index.md
    - About Us: ABOUT US.md
    - Services:
        - Admonitions: services/admonitions.md
        - App: services/app.md
        - Web: services/web.md
    - Team: team.md
    - Diagrams: diagram-examples.md
    - Contact: contact.md
    


